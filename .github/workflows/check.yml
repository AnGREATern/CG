name: Check
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
              python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Install dependencies
              run:
                pip install ruff
            - name: Lint
              run:  
                ruff --output-format=github .
            - name: Test
              run:
                cd ./lab_01/unit_tests
                python3 -m unittest discover -p 'test_*.py'
